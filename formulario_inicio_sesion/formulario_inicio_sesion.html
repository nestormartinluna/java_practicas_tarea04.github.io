<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion de Usuario</title>
    <link rel="stylesheet" href="css/detalles.css">
</head>
<body class="fondoP">
    <header>
		<h3><left>Aviones de combate</left></h3>
	</header>
    <main>
        <section>
            <h3><left>Inicio de sesion de Usuario</left></h3>
			<form action="" onsubmit="return showFormData();">
                <fieldset class="marco1" style="text-align: center;">
                    <legend style="color: rgb(2, 122, 152)"><b><i>INGRESE SUS DATOS</i></b></legend><br>											
                    <label for="usuario">User:</label>													
                    <input size="30" type="text" name="Usuario" placeholder="Ingrese su usuario."><br><br>	
                    <label for="clave">Clave:</label>													
                    <input size="30" type="password" name="Clave" placeholder="Ingrese su clave."><br>
                    <br>																					
                </fieldset><br>
                <input type="submit" value="Enviar">
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
    <footer><center><b><i><span>SoftForm SRL</span></i></b></center></footer>
	<script>
		function showFormData(){
			const user=document.getElementsByName("Usuario")[0].value
			const clave=document.getElementsByName("Clave")[0].value
			if(user=="admin" && clave=="123"){
				alert("Datos de inicio de sesion correctos.")
				window.location.replace("../index.html")
			}
			else
				alert("Usuario y/o clave incorrectos...")			
			return false
		}
	</script>
</body></html>
